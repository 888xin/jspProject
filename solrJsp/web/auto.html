<!DOCTYPE html>
<html>
<head>
    <title>put in</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.autocomplete.js"></script>

    <link rel="stylesheet" href="css/jquery.autocomplete.css" type="text/css">


    <script type="text/javascript">
        var v = 1 ;
        $(document).ready(function(){
            $.ajax({
               type:'POST',
                contentType:'application/json',
                url:'',
                data:"{}",
                dataType:'json',
                success:function(msg){
                    var datas = eval('('+msg.d + ')');
                    $("#txtinput").autocomplete(datas,{
                        formatItem:function(row,i,max){
                            return "<table width='400px'><tr><td align='left'>" + row.Key + "</td><td align='right'><font style='color: #009933; font-family: 黑体; font-style: italic'>约" + row.Value + "个宝贝</font> </td></tr></table>";
                        },
                        formatMatch:function(row,i,max){
                            return row.Key ;
                        }
                    });
                }
            });
        });
    </script>

</head>
<body>




<form id="form1" runat="server">
    <div>
        <center>
            <input type="text" id="txtinput" Width="400px" />
        </center>
    </div>
</form>






</body>
</html>
